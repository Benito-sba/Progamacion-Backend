><!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0fdfa; /* fondo teal muy claro */
      color: #111827;
      margin: 0;
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      padding: 2.5rem;
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #111827;
    }
    .form-label.required::after {
      content: " *";
      color: #ef4444;
    }
    .form-control {
      border: 2px solid #99f6e4;
      border-radius: 0.5rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .form-control:hover {
      border-color: #0d9488;
      box-shadow: 0 0 0 3px rgba(13,148,136,0.1);
    }
    .form-control:focus {
      border-color: #0d9488;
      box-shadow: 0 0 0 0.25rem rgba(13,148,136,0.25);
      outline: none;
    }
    .form-control.is-invalid {
      border-color: #ef4444;
    }
    .invalid-feedback {
      color: #ef4444;
      font-weight: 500;
      display: none; /* Ocultos por default */
    }
    .was-validated .form-control:invalid ~ .invalid-feedback,
    .was-validated .form-check-input:invalid ~ .invalid-feedback {
      display: block; /* Solo aparecen al validar */
    }
    .radio-card {
      background: #f1f5f9;
      border: 2px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
    }
    .radio-card:hover {
      border-color: #0d9488;
      box-shadow: 0 0 0 3px rgba(13,148,136,0.1);
    }
    .radio-card input:checked + label {
      background: #d1fae5;
      border-color: #10b981;
      color: #065f46;
    }
    .btn-submit {
      background: #047857;
      border: none;
      color: white;
      font-weight: 600;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100%;
      transition: background 0.2s;
    }
    .btn-submit:hover {
      background: #065f46;
    }
    .alert-success {
      background: #065f46;
      color: white;
      border: none;
      margin-top: 2rem;
      padding: 1.5rem;
      text-align: center;
      border-radius: 0.75rem;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<main class="container">
  <div class="card">
    <h1>Contáctanos</h1>

    <!-- Mensaje de éxito (solo aparece después de enviar) -->
    <div id="successMessage" class="alert alert-success d-none" role="alert">
      <strong>¡Formulario enviado con éxito!</strong><br>
      Gracias por contactarnos. Nos pondremos en contacto contigo pronto.
    </div>

    <form id="contactForm" novalidate>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="nombre" class="form-label required">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
          <div class="invalid-feedback">Completa este campo</div>
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label required">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
          <div class="invalid-feedback">Completa este campo</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label required">Dirección de correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Ingresa un correo válido</div>
      </div>

      <div class="mb-3">
        <label class="form-label required">Tipo de consulta</label>
        <div class="d-flex gap-3">
          <div class="form-check flex-fill radio-card">
            <input class="form-check-input" type="radio" name="tipo" id="general" value="general" required>
            <label class="form-check-label" for="general">Consulta general</label>
          </div>
          <div class="form-check flex-fill radio-card">
            <input class="form-check-input" type="radio" name="tipo" id="soporte" value="soporte">
            <label class="form-check-label" for="soporte">Solicitud de soporte</label>
          </div>
        </div>
        <div class="invalid-feedback">Selecciona un tipo de consulta</div>
      </div>

      <div class="mb-3">
        <label for="mensaje" class="form-label required">Mensaje</label>
        <textarea class="form-control" id="mensaje" rows="5" required></textarea>
        <div class="invalid-feedback">Completa este campo</div>
      </div>

      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="consentimiento" required>
        <label class="form-check-label" for="consentimiento">Autorizo para ser contactado por el equipo</label>
        <div class="invalid-feedback">Debes autorizar el contacto</div>
      </div>

      <button type="submit" class="btn btn-submit">Enviar</button>
    </form>
  </div>
</main>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Evita envío real (no hay backend)

    if (this.checkValidity()) {
      // Muestra éxito y limpia formulario
      document.getElementById('successMessage').classList.remove('d-none');
      this.reset();
      this.classList.remove('was-validated');
    } else {
      this.classList.add('was-validated');
    }
  });
</script>

</body>
</html>
